<!DOCTYPE html>
<script type="application/javascript">
var data=localStorage['newtab-url']||"0chrome-internal://newtab";
var url=data.substring(1);
var type=(data.charAt(0)=="0")?false:true;
chrome.tabs.getCurrent(function(tab){
  chrome.tabs.update(tab.id,{url:url,selected:type});
});
</script>
<meta charset="UTF-8" /><title>Loading...</title>

<div style="font-family:Tahoma,serif;color:#666;text-align:center;margin-top:10%">

<script type="application/javascript">
setTimeout(function() {
  document.title=chrome.i18n.getMessage("loading");
  var p=chrome.i18n.getMessage("pleasewait");
  var l='<img src="files/loader.gif" alt="Redirecting..." width="40px" /><br />';
  document.write(p+'<br /><br />'+l);
},0);
setTimeout(function() {
  document.write(" <a href="+url+">"+chrome.i18n.getMessage("notloading")+"</a>");
},500);
</script>
</div>
