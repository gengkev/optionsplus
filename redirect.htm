<!DOCTYPE html>
<script type="application/javascript">
var data=localStorage['newtab-url']||"0chrome-internal://newtab";
var url=data.substring(1);
var type=(data.charAt(0)=="0")?false:true;
chrome.tabs.getCurrent(function(tab){
  chrome.tabs.update(tab.id,{url:url,selected:type});
});
</script>
<meta charset="UTF-8" /><title>Loading...</title>
<div style="font-family:Tahoma,serif;color:#666;text-align:center;margin-top:10%"><span id="p">Please wait, redirecting</span> <span id="d">.&nbsp;&nbsp;</span><br /><br /></div>
<script type="application/javascript">
document.title=chrome.i18n.getMessage("loading");
document.getElementById("p").innerHTML=chrome.i18n.getMessage("pleasewait");

var dots=document.getElementById('d');
function dotChange() {
  switch(dots.innerHTML) {
    case ".&nbsp;&nbsp;":
      dots.innerHTML="&nbsp;.&nbsp;";
      break;
    case "&nbsp;.&nbsp;":
      dots.innerHTML="&nbsp;&nbsp;.";
      break;
    default:
      dots.innerHTML=".&nbsp;&nbsp;";
  }
}
var s=setInterval(dotChange,500);

setTimeout(function() {
  var c=document.createTextNode(chrome.i18n.getMessage('notloading'));
  document.getElementById("p").parentNode.appendChild(c);
},4550);
</script>
